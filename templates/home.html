<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Student Performance Predictor</h2>
    <form action="{{ url_for('predict_data')}}" method="post" class="card p-4 shadow">

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" id="gender" class="form-select" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ethnicity" class="form-label">Race/Ethnicity</label>
            <select name="race_ethnicity" id="ethnicity" class="form-select" required>
                <option value="">Select...</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="education" class="form-label">Parental Level of Education</label>
            <select name="parental_level_of_education" id="education" class="form-select" required>
                <option value="">Select...</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="lunch" class="form-label">Lunch Type</label>
            <select name="lunch" id="lunch" class="form-select" required>
                <option value="">Select...</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="test_prep" class="form-label">Test Preparation Course</label>
            <select name="test_preparation_course" id="test_prep" class="form-select" required>
                <option value="">Select...</option>
                <option value="completed">Completed</option>
                <option value="none">None</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="reading_score" class="form-label">Reading Score</label>
            <input type="number" name="reading_score" id="reading_score" class="form-control" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <label for="writing_score" class="form-label">Writing Score</label>
            <input type="number" name="writing_score" id="writing_score" class="form-control" min="0" max="100" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

    {% if results %}
    <div class="alert alert-success text-center mt-4">
        <h4>ðŸŽ¯ Math Score Prediction Result Is:</h4>
        <p><strong>{{ results }}</strong></p>
    </div>
    {% endif %}

</div>

</body>
</html>
